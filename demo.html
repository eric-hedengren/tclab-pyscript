<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCLab Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="imports/smoothie.js"></script>
    <script src="interface.js"></script>
    <script src="display.js"></script>
</head>
<body onload="createChart()">
    <div class="first">
        <button onclick="connect()">Connect</button>
    </div>
    <div class="first">
        <canvas id="chart"></canvas>
    </div>
    <div class="first">
        <div class="second">
            <div class="third">
                <label for="heater">Heater</label>
            </div>
            <div class="third">
                <label class="switch">
                    <input type="checkbox" disabled="true" id="heater" onclick="command('H')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="second">
            <div class="third">
                <label for="light">Light</label><br>
            </div>
            <div class="third">
                <label class="switch">
                    <input type="checkbox" disabled="true" id="light" onclick="command('L')" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="first">
        <button onclick="download()" disabled="true" id="download" style="font-size: 25px;">Download</button>
    </div>
</body>
</html>
